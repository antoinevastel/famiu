	function testScreenResolution(e){
		if(e.clientX > screen.width || e.clientY > screen.height){
			console.log("You lied on your device");
			console.log("Your cursor is currently in x="+e.clientX+", y="+e.clientY);
			console.log("The problem is that your screen measures x="+screen.width+", y="+screen.height);
			document.getElementsByTagName("body")[0].removeEventListener("mouseleave",testScreenResolution);
		}
	}
